<!DOCTYPE html>
<html>
<head>
    <title>Bank Marketing Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(to right, #71b7e6, #9b59b6);
        }
        .container {
            max-width: 1100px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 20px;
        }
        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
            display: flex;
            align-items: center;
        }
        form .input-box span.details {
            font-weight: 500;
            margin-right: 10px; /* Space between label and input */
            min-width: 80px; /* Fixed width for labels to align them */
        }
        .user-details .input-box input,
        .user-details .input-box select {
            height: 45px;
            flex: 1; /* Allows input to take remaining space */
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid,
        .user-details .input-box select:focus,
        .user-details .input-box select:valid {
            border-color: #9b59b6;
        }
        form .button {
            height: 45px;
            margin: 35px 0;
        }
        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        form .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
        /* Responsive media query code for mobile devices */
        @media(max-width: 584px) {
            .container {
                max-width: 100%;
            }
            form .user-details .input-box {
                margin-bottom: 15px;
                width: 100%;
                flex-direction: column; /* Stack label and input vertically on small screens */
                align-items: flex-start;
            }
            form .input-box span.details {
                margin-right: 0;
                margin-bottom: 5px; /* Space below label on mobile */
            }
            .content form .user-details {
                max-height: 300px;
                overflow-y: scroll;
            }
            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }
        @media(max-width: 459px) {
            .container .content .category {
                flex-direction: column;
            }
        }
        /* Result styling */
        .result {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Bank Marketing Prediction</div>
        <div class="content">
            <form action="/predict" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="number" name="age" placeholder="Enter your age" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Job</span>
                        <select name="job" id="job" required>
                            <option value="">Select Job</option>
                            <option value="admin.">Admin</option>
                            <option value="technician">Technician</option>
                            <option value="services">Services</option>
                            <option value="management">Management</option>
                            <option value="blue-collar">Blue collar</option>
                            <option value="self-employed">Self Employed</option>
                            <option value="housemaid">Housemaid</option>
                            <option value="entrepreneur">Entrepreneur</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Marital</span>
                        <select name="marital" id="marital" required>
                            <option value="">Select Marital Status</option>
                            <option value="married">Married</option>
                            <option value="single">Single</option>
                            <option value="divorced">Divorced</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Education</span>
                        <select name="education" id="education" required>
                            <option value="">Select Education</option>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="tertiary">Tertiary</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Default</span>
                        <select name="default" id="default" required>
                            <option value="">Select Default</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Balance</span>
                        <input type="number" name="balance" placeholder="Enter balance" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Housing</span>
                        <select name="housing" id="housing" required>
                            <option value="">Select Housing</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Loan</span>
                        <select name="loan" id="loan" required>
                            <option value="">Select Loan</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Contact</span>
                        <select name="contact" id="contact" required>
                            <option value="">Select Contact</option>
                            <option value="unknown">Unknown</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Day</span>
                        <input type="number" name="day" placeholder="Enter day" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Month</span>
                        <select name="month" id="month" required>
                            <option value="">Select Month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">Octember</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>                        
                    </div>
                    <div class="input-box">
                        <span class="details">Duration</span>
                        <input type="number" name="duration" placeholder="Enter duration" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Campaign</span>
                        <input type="number" name="campaign" placeholder="Enter campaign count" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Pdays</span>
                        <input type="number" name="pdays" placeholder="Enter pdays" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Previous</span>
                        <input type="number" name="previous" placeholder="Enter previous count" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Poutcome</span>
                        <select name="poutcome" id="poutcome" required>
                            <option value="">Select Poutcome</option>
                            <option value="unknown">Unknown</option>
                            <option value="failure">Failure</option>
                            <option value="success">Success</option>
                        </select>                        
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Predict">
                </div>
            </form>
        </div>
        {% if result %}
            <div class="result">
                <h3>Prediction: {{ result }}</h3>
            </div>
        {% endif %}
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            let inputs = document.querySelectorAll('input[required], select[required]');
            for (let input of inputs) {
                if (!input.value) {
                    e.preventDefault();
                    alert('Please fill out all required fields.');
                    return;
                }
            }
        });
    </script>
</body>
</html>
